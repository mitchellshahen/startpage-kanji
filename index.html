<!DOCTYPE html>
<html lang="us">
	<head>
		<title>Startpage</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="theme-color" content="#79acf3">
		<meta name="mobile-web-app-capable" content="yes">

		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="icon" href="./favicon.ico">

		<link rel="preconnect" href="https://fonts.gstatic.com">

		<script src="./config.js"></script>
	</head>
	<body>

			<div class="left">
				<img id="cover">

			<div class="right">
				<div id="greetings"></div>

					<input id="input_box" class="input_box" type="text" name="q" autocomplete="off"/>
					</form>
				</div>
				<div class="container">
					<div class="column">
						<p>Media</p>
						<a
                            target="_BLANK"
                            class="link"
                            href="https://www.netflix.com/browse"
                            >Netflix</a
                        >
						<a
                            target="_BLANK"
                            class="link"
                            href="https://www.displeyplus.com/en-gb/home"
                            >Disney +</a
                        >
						<a
                            target="_BLANK"
                            class="link"
                            href="https://www.youtube.com/"

                        >
					</div>
					<div class="column">
						<p>Reddit</p>
						<a
                            target="_BLANK"
                            class="link"
                            href="https://www.reddit.com/r/unixporn"
                            >UnixPorm</a
                        >
						<a
                            target="_BLANK"
                            class="link"
                            href="https://www.reddit.com/r/pcmasterrace"
                            >PC Master Race</a
                        >
						<a
                            target="_BLANK"
                            class="link"
                            href="https://www.reddit.com/r/gaming"
                            >Gaming</a
                        >
					</div>
                    <div class="column">
                        <p>Code</p>
                        <a
                            target="_BLANK"
                            class="link"
                            href="https://github.com/mitchellshahen"
                            >GitHub</a
                        >
                        <a
                            target="_BLANK"
                            class="link"
                            href="https://stackoverflow.com"
                            >StackOverflow</a
                        >
                        <a
                            target="_BLANK"
                            class="link"
                            href="https://vimawesome.com"
                            >VimAwesome</a
                        >
                    </div>
					<div class="column">
						<p>Productivity</p>
						<a
                            target="_BLANK"
                            class="link"
                            href="https://mail.google.com/mail/u/1/#inbox"
                            >Mail</a
                        >
						<a
                            target="_BLANK"
                            class="link"
                            href="https://drive.google.com/drive/u/1/my-drive"
                            >Drive</a
                        >
						<a
                            target="_BLANK"
                            class="link"
                            href="https://example.com/"
                            >Example</a
                        >
					</div>
				</div>
			</div>

			<div id="date"></div>

			<div id="toggle">
				<span></span>
				<span></span>
			</div>

		<script src="./scripts/config.js"></script>
		<script src="./scripts/darkmode.js"></script>
	</body>
</html>
